# MkDocs configuration
# Docs: https://www.mkdocs.org/user-guide/configuration/
#
# TODO (template users):
#   1. Replace site_name, site_description with your project name/description.
#   2. Replace site_url with your GitHub Pages URL
#      (e.g. https://myorg.github.io/myproject/).
#   3. Replace repo_url and repo_name with your repo slug
#      (e.g. https://github.com/myorg/myproject and myorg/myproject).
#   4. Update the nav section — remove boilerplate-specific pages
#      (ADRs, Templates, Notes) and add your own.
#   5. In the mkdocstrings plugin, replace 'simple_python_boilerplate'
#      module references in docs/reference/api.md with your package name.
#   6. Update not_in_nav if you add or remove files from docs/.

site_name: simple-python-boilerplate
site_description: Simple Python boilerplate using src/ layout
docs_dir: docs
site_url: https://jojo275.github.io/simple-python-boilerplate/
repo_url: https://github.com/JoJo275/simple-python-boilerplate
repo_name: JoJo275/simple-python-boilerplate

# README.md is excluded because it conflicts with index.md (MkDocs treats
# README.md as index.md by default).
exclude_docs: |
  README.md

# Many docs link to repo files outside docs/ (pyproject.toml, workflows, etc.).
# These links work on GitHub but MkDocs can't resolve them. Downgrade to info
# so --strict mode doesn't fail on them, while still catching real broken
# doc-to-doc links.
validation:
  links:
    not_found: info
    absolute_links: info
    unrecognized_links: info

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

