hooks:
  - mkdocs-hooks/repo_links.py

plugins:
  - search
  # TODO (template users): Update 'paths: [src]' if your package
  #   uses a different layout (e.g. flat layout without src/).
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

# Files that live in docs/ but are not part of the site navigation.
# These are repo-facing files (READMEs, templates) or the mkdocs/ example
# directory kept as a reference.  Without this list, --strict mode would
# warn about files not included in nav.
not_in_nav: |
  README.md
  adr/template.md
  adr/archive/**
  design/README.md
  development/README.md
  notes/README.md
  templates/issue_templates/issue_forms/**
  templates/issue_templates/legacy_markdown/**

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true
