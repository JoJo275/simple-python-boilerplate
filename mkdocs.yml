# MkDocs configuration
# Docs: https://www.mkdocs.org/user-guide/configuration/

site_name: simple-python-boilerplate
site_description: Simple Python boilerplate using src/ layout
docs_dir: docs/mkdocs
# TODO (template users): Replace with your GitHub Pages URL
#   e.g. https://myorg.github.io/myproject/
site_url: https://YOURNAME.github.io/YOURTEMPLATE/
# repo_url: https://github.com/username/simple-python-boilerplate
# repo_name: username/simple-python-boilerplate

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

nav:
  - Home: index.md
  - Guide:
      - Getting Started: guide/getting-started.md
  - Reference:
      - Overview: reference/index.md
      - API: reference/api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true
