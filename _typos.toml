# =============================================================================
# typos configuration — https://github.com/crate-ci/typos
# =============================================================================
# This file is the explicit config for the typos spell-checker, referenced by
# the pre-commit hook (--config _typos.toml) and the spellcheck-autofix
# workflow.
#
# The leading underscore keeps it sorted near other dotfiles and signals
# "tool config, not project code".
# =============================================================================

# -----------------------------------------------------------------------------
# Files / directories to skip entirely
# -----------------------------------------------------------------------------
[files]
extend-exclude = [
    "*.egg-info/",
    "*.lock",
    ".venv/",
    "dist/",
    "build/",
    "site/",
    "__pycache__/",
    "CHANGELOG.md",          # Generated by release-please
    "var/",                  # Data / SQLite files
]

# -----------------------------------------------------------------------------
# Per-word overrides  (false positives → allow)
# -----------------------------------------------------------------------------
# Add entries here when typos flags a legitimate word.
# Format:  word = "word"   (identity mapping = "this spelling is intentional")
[default.extend-words]
# Example:
# aci = "aci"
BRE = "BRE"    # POSIX Basic Regular Expressions — not a typo
ERE = "ERE"    # POSIX Extended Regular Expressions — not a typo
certifi = "certifi"  # Python package for Mozilla CA certificates

# -----------------------------------------------------------------------------
# Per-identifier overrides  (code identifiers → allow)
# -----------------------------------------------------------------------------
# Use this section for variable names, function names, etc.
[default.extend-identifiers]
# Example:
# NDArray = "NDArray"
