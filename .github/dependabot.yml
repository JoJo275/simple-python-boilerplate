version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "*"

  # Keep Python dependencies up to date
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore"
      include: "deps"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 10
    groups:
      # Group all minor/patch updates together
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate (breaking changes)
