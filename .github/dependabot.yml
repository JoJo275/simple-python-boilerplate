version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
    # TODO: Customize reviewers and assignees for your team
    # reviewers:
    #   - "your-github-username"
    # assignees:
    #   - "your-github-username"
    # TODO: Uncomment to pause updates temporarily (set limit to 0) or slow down (change interval to "monthly")
    # open-pull-requests-limit: 0  # Cooldown: disables new PRs, security updates still created
    groups:
      # Group minor/patch updates together, keep majors separate (breaking changes)
      actions-minor-patch:
        update-types:
          - "minor"
          - "patch"

  # Keep Python dependencies up to date
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 10
    rebase-strategy: "disabled"
    # TODO: Customize reviewers and assignees for your team
    # reviewers:
    #   - "your-github-username"
    # assignees:
    #   - "your-github-username"
    # TODO: Uncomment to pause updates temporarily (set limit to 0) or slow down (change interval to "monthly")
    # open-pull-requests-limit: 0  # Cooldown: disables new PRs, security updates still created
    groups:
      # Group all minor/patch updates together
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate (breaking changes)

  # Keep pre-commit hooks up to date
  # NOTE: Dependabot does not support .pre-commit-config.yaml natively.
  # Use the pre-commit-update workflow or `pre-commit autoupdate` instead.

  # Keep container base images up to date (Containerfile)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
