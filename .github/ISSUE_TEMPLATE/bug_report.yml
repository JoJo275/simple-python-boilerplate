name: Bug Report
description: Report a bug to help us improve
title: "[BUG] Short description of the issue"
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Please provide the smallest possible example that **reliably** reproduces the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior (include a minimal reproduction if possible).
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Crash / Data loss
        - Incorrect behavior
        - Performance issue
        - Minor / Cosmetic
        - Other
    validations:
      required: true

  - type: textarea
    id: severity_other
    attributes:
      label: Severity – Other (if applicable)
      description: >
        If you selected "Other" above, please explain what kind of severity this issue represents.
      placeholder: Explain the severity if "Other" was selected.
    validations:
      required: false

  - type: dropdown
    id: regression
    attributes:
      label: Regression?
      options:
        - This worked in a previous version
        - This has never worked
        - Unsure
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS
      placeholder: "Windows 11 / macOS 14 / Ubuntu 22.04"
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      placeholder: "3.11.5"
    validations:
      required: true

  - type: input
    id: package
    attributes:
      label: Package Version
      placeholder: "0.1.0"
    validations:
      required: false

  - type: dropdown
    id: context
    attributes:
      label: Execution Context
      description: How was the code run when the issue occurred?
      options:
        - CLI
        - Imported as a library
        - Running tests
        - Other
    validations:
      required: true

  - type: textarea
    id: context_other
    attributes:
      label: Execution Context – Other (if applicable)
      description: >
        If you selected "Other" above, please describe the execution context
        (e.g., REPL, notebook, embedded usage, custom runner, etc.).
      placeholder: Describe the execution context if "Other" was selected.
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Paste relevant logs or error output.
      render: shell
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Output (Optional)
      description: Attach screenshots or paste terminal output if helpful.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: false
        - label: I can reproduce this consistently
          required: false
        - label: I included relevant logs or errors
          required: false
