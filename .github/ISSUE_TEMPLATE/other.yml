# =============================================================================
# Other / General Issue Template
# =============================================================================
# Fallback template for issues that don't fit other categories.
# Sections: Introduction, Issue Details, Additional Context, Checklist
# =============================================================================

name: ðŸ“‹ Other / General Issue
description: >
  For issues that don't fit other templates (bug, feature, refactor, test, docs).
  Please check if another template is more appropriate first.
title: "[OTHER] Brief description"
labels: ["status: needs-triage"]
assignees: []


body:
  # ---------------------------------------------------------------------------
  # Introduction
  # ---------------------------------------------------------------------------
  - type: markdown
    attributes:
      value: |
        Thanks for opening an issue! ðŸ“‹

        This template is for issues that don't fit the other categories.
        If one of these fits better, please use it instead:
        - ðŸ› **Bug Report** â€“ Something isn't working
        - âœ¨ **Feature Request** â€“ Suggest a new feature
        - ðŸ”§ **Refactor Request** â€“ Code improvement / tech debt
        - ðŸ§ª **Test Failure** â€“ Test issues / flaky tests
        - ðŸ“š **Documentation** â€“ Docs improvements

  # ---------------------------------------------------------------------------
  # Issue Details
  # ---------------------------------------------------------------------------
  - type: markdown
    attributes:
      value: |
        ## Issue Details

  - type: dropdown
    id: issue_category
    attributes:
      label: Category
      description: What best describes this issue?
      options:
        - Question / Help wanted
        - Discussion / RFC
        - Maintenance / Chore
        - CI/CD / Infrastructure
        - Dependencies / Updates
        - Meta / Project governance
        - Multiple categories
        - Truly doesn't fit anywhere
    validations:
      required: true

  - type: input
    id: title_summary
    attributes:
      label: One-line Summary
      description: >
        A clear, concise summary of the issue.
      placeholder: "e.g., Question about X, or Proposal to change Y"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: >
        Describe your issue in detail. What's the context? What do you need?
      placeholder: |
        Provide as much detail as needed to understand your issue.
        
        - What's the situation?
        - What are you trying to accomplish?
        - What have you tried?
    validations:
      required: true

  - type: textarea
    id: proposed_solution
    attributes:
      label: Proposed Solution / Next Steps (Optional)
      description: >
        If you have ideas about how to address this, share them here.
      placeholder: |
        Example: "I think we should..."
        Example: "Could a maintainer clarify..."
    validations:
      required: false

  # ---------------------------------------------------------------------------
  # Additional Context
  # ---------------------------------------------------------------------------
  - type: markdown
    attributes:
      value: |
        ## Additional Context

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context (Optional)
      description: >
        Any other context, links, screenshots, or references.
      placeholder: |
        - Related issues or discussions
        - External links or documentation
        - Screenshots or logs
    validations:
      required: false

  - type: dropdown
    id: urgency
    attributes:
      label: Urgency
      description: How time-sensitive is this?
      options:
        - Low â€“ No rush
        - Medium â€“ Would be helpful soon
        - High â€“ Blocking work
    validations:
      required: false

  # ---------------------------------------------------------------------------
  # Checklist
  # ---------------------------------------------------------------------------
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have confirmed no other template fits this issue
          required: true
        - label: I have provided enough context for maintainers to understand
          required: false
