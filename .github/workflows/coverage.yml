# ──────────────────────────────────────────────────────────────
# Coverage Workflow
# ──────────────────────────────────────────────────────────────
# Runs pytest with coverage measurement and uploads the report
# to Codecov. Provides coverage badges and PR comments showing
# how coverage changes with each PR.
#
# Triggers:
#   - Push to main
#   - Pull requests targeting main
#   - Manual dispatch via the GitHub Actions UI
#
# TODO (template users):
#   1. Enable the repository guard (pick ONE):
#        Option A – Replace 'YOURNAME/YOURTEMPLATE' below with
#                   your actual repo slug (e.g. 'myorg/myproject').
#        Option B – Set a repository variable (no YAML edits needed):
#                     vars.ENABLE_COVERAGE = 'true'
#                   (Settings → Secrets and variables → Actions → Variables)
#   2. Sign up at https://codecov.io and add your repo.
#   3. Add a CODECOV_TOKEN secret for private repos.
#      (Public repos work without a token but it's recommended.)
#      (Settings → Secrets and variables → Actions → Secrets)
#   4. (Optional) Add a codecov.yml config file to customize
#      coverage thresholds, flags, and PR comment behavior.
#      See: https://docs.codecov.com/docs/codecov-yaml
# ──────────────────────────────────────────────────────────────

name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Test + upload coverage

    # ── Repository guard ──────────────────────────────────────
    # Prevents this workflow from running on forks or clones
    # that haven't opted in.
    #
    #   Option A  – Edit the hardcoded slug below.
    #   Option B  – Set vars.ENABLE_COVERAGE = 'true'.
    if: >-
      ${{
        github.repository == 'YOURNAME/YOURTEMPLATE'
        || vars.ENABLE_COVERAGE == 'true'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # Checkout a Git repository at a particular version (v6.0.2)
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # Set up a specific version of Python and add… (v6.2.0)
        with:
          python-version: "3.12"
          cache: "pip"

      # Install the package + test/coverage dependencies.
      # pytest-cov is already in pyproject.toml dev dependencies.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest pytest-cov

      # Run tests with coverage. Configuration (source dirs,
      # branch coverage, exclusions) is read from pyproject.toml
      # under [tool.coverage.run] and [tool.coverage.report].
      - name: Run tests with coverage
        run: pytest --cov=simple_python_boilerplate --cov-report=xml --cov-report=term-missing

      # Upload the coverage report to Codecov.
      # For private repos, set the CODECOV_TOKEN secret.
      # For public repos, the token is optional but recommended.
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # Uploads coverage reports for your repository… (v5.5.2)
        with:
          files: coverage.xml
          fail_ci_if_error: false  # Don't fail CI if upload fails
          token: ${{ secrets.CODECOV_TOKEN }}
