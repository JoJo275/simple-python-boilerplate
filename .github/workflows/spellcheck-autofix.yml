# Creates a PR to auto-fix spelling mistakes using codespell.
# Runs weekly on Mondays or via manual trigger.
# Can be disabled by deleting this file or adding a repository guard.

name: Spellcheck Autofix PR

on:
  workflow_dispatch: {}
  schedule:
    # Cron is a Unix time-scheduling syntax and the only way to
    # define scheduled triggers in GitHub Actions. It uses five
    # fields (all in UTC):
    #
    #   ┌─── minute (0–59)
    #   │ ┌─── hour (0–23)
    #   │ │ ┌─── day of month (1–31)
    #   │ │ │ ┌─── month (1–12)
    #   │ │ │ │ ┌─── day of week (0=Sun … 6=Sat)
    #   │ │ │ │ │
    #   * * * * *
    #
    # Because cron is fixed to UTC, local time shifts with DST (Daylight Saving Time).
    - cron: "0 9 * * 1" # Monday 09:00 UTC (5am ET during DST / 4am ET otherwise)

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    name: Auto-fix typos
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # Checkout a Git repository at a particular version (v6.0.1)

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # Set up a specific version of Python and add… (v6.2.0)
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install codespell
        run: python -m pip install --upgrade pip codespell

      - name: Run codespell (apply fixes)
        run: |
          codespell \
            --write-changes \
            --check-filenames \
            --check-hidden \
            --skip ".git,.venv,dist,build,__pycache__,.mypy_cache,.ruff_cache" \
            .

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # Creates a pull request for changes to your… (v8.1.0)
        with:
          commit-message: "chore(spellcheck): auto-fix typos"
          title: "chore(spellcheck): auto-fix typos"
          body: |
            Automated spelling fixes generated by codespell.
            Review for false positives before merging.
          branch: "bot/spellcheck-autofix"
          delete-branch: true
          labels: "spellcheck,maintenance"
