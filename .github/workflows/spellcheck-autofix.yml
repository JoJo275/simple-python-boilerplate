name: Spellcheck Autofix PR

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    name: Auto-fix typos
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install codespell
        run: python -m pip install --upgrade pip codespell

      - name: Run codespell (apply fixes)
        run: |
          codespell \
            --write-changes \
            --check-filenames \
            --check-hidden \
            --skip ".git,.venv,dist,build,__pycache__,.mypy_cache,.ruff_cache" \
            .

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7.0.6
        with:
          commit-message: "chore(spellcheck): auto-fix typos"
          title: "chore(spellcheck): auto-fix typos"
          body: |
            Automated spelling fixes generated by codespell.
            Review for false positives before merging.
          branch: "bot/spellcheck-autofix"
          delete-branch: true
          labels: "spellcheck,maintenance"
