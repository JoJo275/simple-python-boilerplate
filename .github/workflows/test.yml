# Runs pytest across Python 3.11, 3.12, and 3.13.
# Triggered on push/PR to main or manual dispatch.

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})

    # ── Repository guard ──────────────────────────────────────
    # Prevents this workflow from running on forks or clones
    # that haven't opted in.
    #
    #   Option A  – Edit the hardcoded slug below.
    #   Option B  – Set vars.ENABLE_TEST = 'true'.
    if: >-
      ${{
        github.repository == 'YOURNAME/YOURTEMPLATE'
        || vars.ENABLE_TEST == 'true'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # Checkout a Git repository at a particular version (v6.0.2)
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # Set up a specific version of Python and add… (v6.2.0)
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # TODO (template users): For large projects, consider caching the
      # installed virtualenv or Hatch environment to skip pip install on
      # cache hits. See: actions/cache with a key based on
      # hashFiles('pyproject.toml') and the Python version.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      # Run unit tests only. Integration tests (marked with
      # @pytest.mark.integration) are excluded from the PR matrix
      # to keep feedback fast. They can be run separately or
      # included by removing the -m filter.
      - name: Run tests
        run: pytest -v -m "not integration"
