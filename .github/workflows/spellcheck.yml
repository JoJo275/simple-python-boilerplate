# Checks for spelling mistakes using codespell (no auto-fix).
# Fails CI if typos are found. See spellcheck-autofix.yml for auto-fix variant.

name: Spellcheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spellcheck:
    name: Spell check (codespell)

    # ── Repository guard ──────────────────────────────────────
    # Prevents this workflow from running on forks or clones
    # that haven't opted in.
    #
    #   Option A  – Edit the hardcoded slug below.
    #   Option B  – Set vars.ENABLE_SPELLCHECK = 'true'.
    if: >-
      ${{
        github.repository == 'YOURNAME/YOURTEMPLATE'
        || vars.ENABLE_SPELLCHECK == 'true'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # Checkout a Git repository at a particular version (v6.0.2)
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # Set up a specific version of Python and add… (v6.2.0)
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install codespell
        run: python -m pip install --upgrade pip codespell

      - name: Run codespell
        run: |
          codespell \
            --check-filenames \
            --check-hidden \
            --skip ".git,.venv,dist,build,.mypy_cache,.ruff_cache,__pycache__" \
            .
