# ──────────────────────────────────────────────────────────────
# Container Scan Workflow
# ──────────────────────────────────────────────────────────────
# Multi-scanner container security pipeline using both Trivy
# and Grype for complementary vulnerability coverage, plus
# Trivy misconfig scanning for Dockerfile / IaC linting.
#
# Why two scanners?
#   Trivy and Grype use different vulnerability databases and
#   matching algorithms.  Running both gives overlapping but
#   also complementary coverage — different false-positive
#   profiles mean you catch more real issues.  Both produce
#   SARIF so results appear in the GitHub Security tab.
#
# Jobs:
#   1. build        – Builds the image once, exports as tarball
#   2. trivy        – Trivy vulnerability scan (image)
#   3. grype        – Grype vulnerability scan (image)
#   4. trivy-misconfig – Trivy misconfig scan (Dockerfile / IaC)
#
# Triggers:
#   - Push to main (scan the latest image)
#   - Pull requests targeting main (scan before merge)
#   - Weekly schedule (catch newly disclosed CVEs)
#   - Manual dispatch via the GitHub Actions UI
#
# TODO (template users):
#   1. Enable the repository guard (pick ONE):
#        Option A – Replace 'YOURNAME/YOURREPO' below with
#                   your actual repo slug (e.g. 'myorg/myproject').
#        Option B – Set a repository variable (no YAML edits needed):
#                     vars.ENABLE_CONTAINER_SCAN = 'true'
#                   (Settings → Secrets and variables → Actions → Variables)
# ──────────────────────────────────────────────────────────────

name: Container Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Cron is a Unix time-scheduling syntax and the only way to
    # define scheduled triggers in GitHub Actions. It uses five
    # fields (all in UTC):
    #
    #   ┌─── minute (0–59)
    #   │ ┌─── hour (0–23)
    #   │ │ ┌─── day of month (1–31)
    #   │ │ │ ┌─── month (1–12)
    #   │ │ │ │ ┌─── day of week (0=Sun … 6=Sat)
    #   │ │ │ │ │
    #   * * * * *
    #
    # Because cron is fixed to UTC, local time shifts with DST (Daylight Saving Time):
    #   04:00 UTC = 23:00 EST (Nov–Mar) / 00:00 EDT (Mar–Nov)
    - cron: "0 4 * * 1"  # Every Monday at 04:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write    # Upload SARIF to Security tab

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Build image once, share via artifact ────────────────────
  build:
    name: Build container image

    # ── Repository guard ──────────────────────────────────────
    if: >-
      ${{
        github.repository == 'YOURNAME/YOURREPO'
        || vars.ENABLE_WORKFLOWS == 'true'
        || vars.ENABLE_CONTAINER_SCAN == 'true'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Build container image
        run: docker build -t scan-target:${{ github.sha }} -f Containerfile .

      - name: Export image as tarball
        run: docker save scan-target:${{ github.sha }} -o image.tar

      - name: Upload image tarball
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: container-image
          path: image.tar
          retention-days: 1

  # ── Trivy vulnerability scan ────────────────────────────────
  trivy:
    name: Trivy vulnerability scan
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Download image tarball
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: container-image

      - name: Load image
        run: docker load -i image.tar

      # Scan for HIGH and CRITICAL vulnerabilities.
      # Results are uploaded to the Security tab as SARIF.
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          image-ref: scan-target:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          # Don't fail the build on vulnerabilities in base images
          # that you don't control. Change to 1 for strict mode.
          exit-code: 0

      # Upload SARIF to GitHub Security tab → Code scanning alerts
      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container

  # ── Grype vulnerability scan ────────────────────────────────
  # Grype uses a different vulnerability database than Trivy,
  # giving complementary coverage. Particularly strong on
  # language-level packages (pip, npm, gem, etc.).
  grype:
    name: Grype vulnerability scan
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Download image tarball
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: container-image

      - name: Load image
        run: docker load -i image.tar

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c # v7.3.2
        id: grype
        with:
          image: scan-target:${{ github.sha }}
          severity-cutoff: high
          output-format: sarif
          # Don't fail the build on vulnerabilities in base images
          # that you don't control. Change to "true" for strict mode.
          fail-build: "false"

      - name: Upload Grype SARIF
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: grype-container

  # ── Trivy misconfiguration scan (Dockerfile / IaC) ─────────
  # Lints Containerfile/Dockerfile and any IaC files for
  # security misconfigurations (e.g. running as root, missing
  # HEALTHCHECK, pinned base image tags, etc.).
  trivy-misconfig:
    name: Dockerfile / IaC lint

    if: >-
      ${{
        github.repository == 'YOURNAME/YOURREPO'
        || vars.ENABLE_WORKFLOWS == 'true'
        || vars.ENABLE_CONTAINER_SCAN == 'true'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run Trivy misconfig scanner
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          scan-type: config
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL
          # Set to 1 to fail on misconfigurations
          exit-code: 0
