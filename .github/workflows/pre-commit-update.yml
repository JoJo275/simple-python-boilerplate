# Runs `pre-commit autoupdate` weekly and opens a PR with bumped hook versions.
# This keeps .pre-commit-config.yaml up to date automatically.

name: Update pre-commit hooks

on:
  schedule:
    # Cron is a Unix time-scheduling syntax and the only way to
    # define scheduled triggers in GitHub Actions. It uses five
    # fields (all in UTC):
    #
    #   ┌─── minute (0–59)
    #   │ ┌─── hour (0–23)
    #   │ │ ┌─── day of month (1–31)
    #   │ │ │ ┌─── month (1–12)
    #   │ │ │ │ ┌─── day of week (0=Sun … 6=Sat)
    #   │ │ │ │ │
    #   * * * * *
    #
    # Because cron is fixed to UTC, local time shifts with DST:
    #   09:00 UTC = 04:00 EST (Nov–Mar) / 05:00 EDT (Mar–Nov)
    - cron: "0 9 * * 1"  # Every Monday at 09:00 UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Auto-update hooks

    # ── Repository guard ──────────────────────────────────────
    # Prevents this workflow from running on forks or clones
    # that haven't opted in.
    #
    #   Option A  – Edit the hardcoded slug below.
    #   Option B  – Set vars.ENABLE_PRE_COMMIT_UPDATE = 'true'.
    if: >-
      ${{
        github.repository == 'YOURNAME/YOURTEMPLATE'
        || vars.ENABLE_PRE_COMMIT_UPDATE == 'true'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # Checkout a Git repository at a particular version (v6.0.2)
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # Set up a specific version of Python and add… (v6.2.0)
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Check for changes
        id: diff
        run: |
          git diff --exit-code .pre-commit-config.yaml && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # Creates a pull request for changes to your… (v8.1.0)
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/pre-commit-autoupdate
          commit-message: "chore: update pre-commit hooks"
          title: "chore: update pre-commit hooks"
          body: |
            Automated update of pre-commit hook versions via `pre-commit autoupdate`.

            Review the diff to confirm the version bumps look correct, then merge.
          labels: dependencies
          delete-branch: true
