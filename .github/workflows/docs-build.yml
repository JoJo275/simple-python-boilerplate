# ──────────────────────────────────────────────────────────────
# Docs Build Workflow
# ──────────────────────────────────────────────────────────────
# Builds the MkDocs documentation site using --strict mode so
# warnings (broken links, missing references) fail the build.
# This is a CI quality gate — it ensures docs always build
# cleanly, regardless of which files changed.
#
# Deployment is handled separately by docs-deploy.yml (push to
# main only).
#
# Triggers:
#   - Push to main
#   - Pull requests targeting main
#   - Manual dispatch via the GitHub Actions UI
#
# TODO (template users):
#   1. Enable the repository guard (pick ONE):
#        Option A – Replace 'YOURNAME/YOURREPO' below with
#                   your actual repo slug (e.g. 'myorg/myproject').
#        Option B – Set a repository variable (no YAML edits needed):
#                     vars.ENABLE_DOCS_BUILD = 'true'
#                   (Settings → Secrets and variables → Actions → Variables)
# ──────────────────────────────────────────────────────────────

name: Docs Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build docs # ci-gate: required

    # ── Repository guard ──────────────────────────────────────
    # Prevents this workflow from running on forks or clones
    # that haven't opted in.
    #
    #   Option A  – Edit the hardcoded slug below.
    #   Option B  – Set vars.ENABLE_DOCS_BUILD = 'true'.
    if: >-
      ${{
        github.repository == 'YOURNAME/YOURREPO'
        || vars.ENABLE_WORKFLOWS == 'true'
        || vars.ENABLE_DOCS_BUILD == 'true'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0               # Full history for mkdocstrings source links
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: python -m pip install --upgrade pip ".[docs]"

      - name: Build docs (strict)
        run: mkdocs build --strict
