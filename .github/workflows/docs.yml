# ──────────────────────────────────────────────────────────────
# Docs Workflow
# ──────────────────────────────────────────────────────────────
# Builds project documentation and optionally deploys it to
# GitHub Pages.
#
# Triggers:
#   - Push to main (rebuild docs on every merge)
#   - Pull requests targeting main (validate docs build)
#   - Manual dispatch via the GitHub Actions UI
#
# TODO (template users):
#   1. Enable the repository guard (pick ONE):
#        Option A – Replace 'YOURNAME/YOURTEMPLATE' below with
#                   your actual repo slug (e.g. 'myorg/myproject').
#        Option B – Set a repository variable (no YAML edits needed):
#                     vars.ENABLE_DOCS = 'true'
#                   (Settings → Secrets and variables → Actions → Variables)
#   2. Choose your docs tool (MkDocs, Sphinx, etc.) and update
#      the build steps below accordingly.
#   3. To enable GitHub Pages deployment, enable Pages in your
#      repo settings and uncomment the deploy job below.
# ──────────────────────────────────────────────────────────────

name: Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"          # Only trigger when docs change
      - "src/**"           # Or source code changes (mkdocstrings renders docstrings)
      - "mkdocs.yml"       # Or the docs config changes
      - "pyproject.toml"   # Or project metadata changes
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "mkdocs.yml"
      - "pyproject.toml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build documentation

    # ── Repository guard ──────────────────────────────────────
    # Prevents this workflow from running on forks or clones
    # that haven't opted in.
    #
    #   Option A  – Edit the hardcoded slug below.
    #   Option B  – Set vars.ENABLE_DOCS = 'true'.
    if: >-
      ${{
        github.repository == 'YOURNAME/YOURTEMPLATE'
        || vars.ENABLE_DOCS == 'true'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # Checkout a Git repository at a particular version (v6.0.2)

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # Set up a specific version of Python and add… (v6.2.0)
        with:
          python-version: "3.12"
          cache: "pip"

      # Install the project with docs extras from pyproject.toml.
      # This ensures the same dependencies used locally and on RTD.
      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs]"

      # Build docs in strict mode — warnings become errors.
      - name: Build docs
        run: mkdocs build --strict

