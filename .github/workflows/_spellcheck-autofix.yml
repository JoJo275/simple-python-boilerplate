# Creates a PR to auto-fix spelling mistakes using codespell.
# Runs weekly on Mondays or via manual trigger.
# Disabled by default (underscore prefix). Rename to spellcheck-autofix.yml to enable.

name: Spellcheck Autofix PR

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    name: Auto-fix typos
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"

      - name: Install codespell
        run: python -m pip install --upgrade pip codespell

      - name: Run codespell (apply fixes)
        run: |
          codespell \
            --write-changes \
            --check-filenames \
            --check-hidden \
            --skip ".git,.venv,dist,build,__pycache__,.mypy_cache,.ruff_cache" \
            .

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          commit-message: "chore(spellcheck): auto-fix typos"
          title: "chore(spellcheck): auto-fix typos"
          body: |
            Automated spelling fixes generated by codespell.
            Review for false positives before merging.
          branch: "bot/spellcheck-autofix"
          delete-branch: true
          labels: "spellcheck,maintenance"
