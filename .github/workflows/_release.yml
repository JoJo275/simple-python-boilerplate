# Builds distribution artifacts when a version tag (v*.*.*) is pushed.
# Publishes to PyPI if PUBLISH_TOKEN secret is configured.

name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build distribution
    # Option A: user edits this hardcoded slug
    # Option B: user sets vars.CANONICAL_REPO + vars.ENABLE_RELEASE (no YAML edits)
    if: >-
      ${{
        github.repository == 'YOURNAME/YOURTEMPLATE'
        || (
          github.repository == vars.CANONICAL_REPO
          && vars.ENABLE_RELEASE == 'true'
        )
      }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Build package
        run: python -m build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Required for trusted publishing

    # Map secret -> env (because secrets cannot be used directly in if conditionals)
    env:
      PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        if: ${{ env.PUBLISH_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Missing token instructions
        if: ${{ env.PUBLISH_TOKEN == '' }}
        run: |
          echo "Missing secret: PUBLISH_TOKEN"
          echo "Add it in Settings → Secrets and variables → Actions → Secrets"
          exit 1
