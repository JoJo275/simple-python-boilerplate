# ============================================================================
# BUILD SYSTEM
# ============================================================================
# PEP 517/518 configuration - tells pip HOW to build your package
[build-system]
requires = ["hatchling", "hatch-vcs"]   # Build backend + VCS version plugin
build-backend = "hatchling.build"       # Hatchling builds the package

# ============================================================================
# PROJECT METADATA
# ============================================================================
[project]
name = "simple-python-boilerplate"
dynamic = ["version"]                   # Version derived from git tags via hatch-vcs
description = "Simple Python boilerplate using src/ layout"
readme = "README.md"                    # Relative to pyproject.toml → root README.md
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [{name = "Joseph"}]

# Keywords for PyPI search discoverability
keywords = [
    # "cli",
    # "automation",
    # "utilities",
]

# PyPI classifiers - see: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    # "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    # "Programming Language :: Python :: 3.14",  # Uncomment when CI matrix includes 3.14
    # "Topic :: Software Development :: Libraries",
    # "Topic :: Utilities",
    "Typing :: Typed",
]

# Runtime dependencies - installed automatically with: pip install -e .
dependencies = [
    # Add your project's runtime dependencies here, e.g.:
    # "requests>=2.28",
    # "click>=8.0",
]

# Project URLs - shown on PyPI sidebar
# TODO (template users): Replace YOURNAME/YOURREPO with your actual GitHub username/repo.
[project.urls]
Homepage = "https://github.com/YOURNAME/YOURREPO"
Repository = "https://github.com/YOURNAME/YOURREPO"
Documentation = "https://YOURNAME.github.io/YOURREPO/"
Changelog = "https://github.com/YOURNAME/YOURREPO/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/YOURNAME/YOURREPO/issues"

# CLI entry point - run with: spb
[project.scripts]
spb = "simple_python_boilerplate.main:main"
spb-version = "simple_python_boilerplate.main:print_version"
spb-doctor = "simple_python_boilerplate.main:doctor"

# GUI entry points (no console window on Windows)
# [project.gui-scripts]
# spb-gui = "simple_python_boilerplate.gui:main"

# Plugin/extension entry points - let other packages discover yours
# [project.entry-points."some_framework.plugins"]
# my_plugin = "simple_python_boilerplate.plugins:MyPlugin"

# Extra dependencies installed with: pip install -e ".[dev]"
# NOTE: These are the SINGLE SOURCE OF TRUTH for all dev/test tools.
# Hatch environments consume these via `features = [...]` (see below).
# Dependabot reads these to auto-update tool versions via PEP 621.
#
# VERSION SPECIFIER CHEATSHEET (PEP 440):
#   "pkg>=1.5"      — 1.5 or newer (minimum pin, recommended default)
#   "pkg>=1.5,<2"   — 1.5+ but below 2.0 (upper-bound cap)
#   "pkg==1.5.3"    — exactly 1.5.3 (fully pinned, rarely needed here)
#   "pkg~=1.5"      — compatible release: >=1.5, <2.0 (shorthand for >=1.5,<2)
#   "pkg"           — any version (unpinned — fine for runtime deps during
#                     early development, risky for dev tools that ship
#                     breaking changes between minor versions)
#
# STRATEGY: Use >=MAJOR.MINOR minimum pins for dev tools so a fresh
# `hatch env prune` + recreate doesn't silently pull a breaking version.
# Dependabot will bump the floor when it opens update PRs.
# Docs deps keep floor pins because mkdocs-material has broken themes
# across minor versions.
[project.optional-dependencies]
test = [
    "pytest>=8.0",  # Testing framework (v9.0.2)
    "pytest-cov>=6.0",  # Code coverage for pytest (v7.0.0)
    # "pytest-asyncio>=0.24",  # For async test support
    # "pytest-mock>=3.14",     # Mocking utilities
    # "hypothesis>=6.100",     # Property-based testing
]
dev = [
    # TODO (template users): Update "simple-python-boilerplate" below to
    # match your [project] name — otherwise pip install -e ".[dev]" breaks.
    "simple-python-boilerplate[test]",
    "ruff>=0.11",  # Fast linter and formatter (v0.15.1)
    "mypy>=1.15",  # Static type checker (v1.19.1)
    "pre-commit>=4.0",  # Git hooks for automated checks (v4.5.1)
    "bandit>=1.8",  # Security linter (v1.9.3)
    "commitizen>=4.4",  # Conventional commit helper + validator (v4.13.8)
    "deptry>=0.22",  # Dependency hygiene — unused, missing, transitive deps (v0.24.0)
]
# Helpful but not required tools: pip install -e ".[extras]"
extras = [
    "pipdeptree>=2.24",  # Visualize dependency tree: python -m pipdeptree
    # "pip-tools>=7.4",  # Pin dependencies: pip-compile pyproject.toml
    # "pip-audit>=2.7",  # Check for security vulnerabilities in dependencies
    # "rich>=13.0",       # Pretty console output for debugging
    # "icecream>=2.1",   # Better print debugging: ic(variable)
    # "ipython>=8.0",    # Enhanced interactive Python shell
    # "devtools>=0.12",  # Debug utilities: debug(variable)
]
docs = [
    "mkdocs>=1.6",  # Documentation site generator (v1.6.1)
    "mkdocs-material>=9.4",  # Material theme (palette toggle, code copy, etc.) (v9.7.1)
    "pymdown-extensions>=10.0",  # Markdown enhancements (tabbed alternate_style) (v10.20.1)
    "mkdocstrings[python]>=0.27",  # Auto-generate docs from docstrings (v0.29.1)
]

# ============================================================================
# HATCH CONFIG
# ============================================================================
# Hatchling auto-discovers packages in src/ layout — no extra config needed.
# See: https://hatch.pypa.io/latest/config/build/

# ── Hatch environments ────────────────────────────────────────
# Hatch manages virtual environments. Run commands with: hatch run <cmd>
# or enter a shell with: hatch shell
#
# DEPENDENCY STRATEGY:
#   Hatch envs use `features` to install extras from [project.optional-dependencies]
#   instead of duplicating dependency lists. This means:
#     1. [project.optional-dependencies] is the single source of truth
#     2. Dependabot can auto-update all tool versions
#     3. Both `pip install -e ".[dev]"` and `hatch shell` get the same deps
#
# IMPORTANT NUANCE — adding vs removing dependencies:
#   Adding a dependency is straightforward: edit pyproject.toml and run
#   any hatch command — Hatch syncs and installs automatically.
#
#   Removing a dependency is trickier: some setups/versions may leave the
#   old package installed in the env. The reliable cleanup is to recreate
#   the environment:
#     hatch env remove default    # remove a specific env
#     hatch env prune             # remove ALL envs
#   Then the next hatch command rebuilds a clean env.

# Default environment — used by `hatch shell` and `hatch run <cmd>`
[tool.hatch.envs.default]
features = ["dev"]  # Installs [project.optional-dependencies].dev (includes test deps)

[tool.hatch.envs.default.scripts]
test = "pytest {args}"
test-cov = "pytest --cov=simple_python_boilerplate --cov-report=term-missing {args}"
lint = "ruff check {args: src/ tests/}"
lint-fix = "ruff check --fix {args: src/ tests/}"
fmt = "ruff format {args: src/ tests/}"
fmt-check = "ruff format --check {args: src/ tests/}"
typecheck = "mypy {args: src/}"
check = ["lint", "fmt-check", "typecheck", "test"]
archive-todos = "python scripts/archive_todos.py {args}"

# ── Docs environment — build and serve documentation ──────────
# Usage:
#   hatch run docs:serve   # Live-reload dev server at http://127.0.0.1:8000
#   hatch run docs:build   # Build static site (strict mode)
[tool.hatch.envs.docs]
features = ["docs"]

[tool.hatch.envs.docs.scripts]
serve = "mkdocs serve {args}"
build = "mkdocs build --strict {args}"

# ── Test matrix — run tests across multiple Python versions ───
# Usage:
#   hatch run test:run           # Run tests on all Python versions
#   hatch run test:cov           # Run tests with coverage on all versions
#   hatch run +py=3.12 test:run  # Run on a specific version only
#   hatch env show               # Show all environments and their matrices
[tool.hatch.envs.test]
features = ["test"]  # Installs [project.optional-dependencies].test

[[tool.hatch.envs.test.matrix]]
python = ["3.11", "3.12", "3.13"]  # Keep aligned with CI matrix and classifiers

[tool.hatch.envs.test.scripts]
run = "pytest {args}"
cov = "pytest --cov=simple_python_boilerplate --cov-report=term-missing {args}"

# Include non-Python files in your package (e.g., data files, configs)
# [tool.hatch.build.targets.wheel]
# packages = ["src/simple_python_boilerplate"]
# [tool.hatch.build.targets.wheel.force-include]
# "data" = "simple_python_boilerplate/data"

# Control exactly which files go into the sdist and wheel.
# NOTE: When both include and exclude match a path, exclude wins.
# When commented out, Hatch uses its defaults (auto-discovers src/ layout,
# excludes common junk like __pycache__/, .git/, etc.). These only take
# effect when uncommented.
#
# [tool.hatch.build.targets.sdist]
# include = [
#     "src/",
#     "tests/",
#     "pyproject.toml",
#     "README.md",
#     "LICENSE",
#     "CHANGELOG.md",
# ]
# exclude = [
#     "*.pyc",
#     "__pycache__/",
#     ".git/",
#     ".venv/",
#     ".mypy_cache/",
#     ".ruff_cache/",
# ]

# Control exactly which files go into the wheel (built distribution)
# [tool.hatch.build.targets.wheel]
# include = [
#     "src/simple_python_boilerplate/",
# ]
# exclude = [
#     "*.pyc",
#     "__pycache__/",
# ]

# After building with `hatch build`, inspect contents:
#   wheel: python -m zipfile -l dist/*.whl
#   sdist: tar -tf dist/*.tar.gz

# ── Version from git tags (hatch-vcs) ─────────────────────────
# Version is derived from the latest git tag matching "v*".
# At build time, hatch-vcs reads the tag and generates _version.py.
# release-please creates these tags automatically on release.
# Fallback is used when building outside a git repo (e.g., sdist).
[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0+unknown"

[tool.hatch.build.hooks.vcs]
version-file = "src/simple_python_boilerplate/_version.py"

# ============================================================================
# TOOL CONFIGURATIONS
# ============================================================================

# -- Pytest --
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"  # Quiet output
# addopts = "-v --cov=simple_python_boilerplate --cov-report=term-missing"
strict_markers = true   # Fail on unknown markers (catches typos)
strict_config = true    # Fail on unknown config keys
filterwarnings = [
    "error::DeprecationWarning",  # Surface deprecations as errors early
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# -- Coverage --
[tool.coverage.run]
source = ["src"]
branch = true
# omit = ["*/tests/*", "*/__pycache__/*"]

# Map coverage paths so CI (site-packages) and local (src/) merge correctly
[tool.coverage.paths]
source = [
    "src/simple_python_boilerplate",
    "*/simple_python_boilerplate",
]

[tool.coverage.report]
# TODO (template users): Set your coverage floor. 80% is a reasonable
# starting point — raise it as your test suite matures.
fail_under = 80
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    'if __name__ == "__main__":',
    "raise NotImplementedError",
]

# -- Ruff (linter/formatter) --
[tool.ruff]
line-length = 88
target-version = "py311"
src = ["src", "tests"]  # Mark these as first-party for import sorting
# exclude = [".venv", "build", "dist"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort (import sorting)
    "UP",   # pyupgrade (modernize syntax)
    "D",    # pydocstyle (docstring conventions)
    "T20",  # flake8-print (no print/pprint)
    "B",    # flake8-bugbear (common bugs and design problems)
    "C4",   # flake8-comprehensions (better list/dict/set comprehensions)
    "SIM",  # flake8-simplify (simplifiable constructs)
    "PTH",  # flake8-use-pathlib (prefer pathlib over os.path)
    "PERF", # Perflint (performance anti-patterns)
    "RUF",  # Ruff-specific rules
]
ignore = [
    "E501",   # Ignore line length limit
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D203",   # Conflicts with D211 (no-blank-line-before-class)
    "D213",   # Conflicts with D212 (multi-line-summary-second-line)
]
# Extended rule sets to consider (can be noisy — enable selectively):
# select = [
#     "E",      # pycodestyle errors
#     "W",      # pycodestyle warnings
#     "F",      # Pyflakes
#     "I",      # isort (import sorting)
