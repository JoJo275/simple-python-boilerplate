#     "PERF",   # Perflint (performance anti-patterns)
#     "RUF",    # Ruff-specific rules
#     "ARG",    # flake8-unused-arguments (noisy with callback-style APIs)
#     "ERA",    # eradicate (commented-out code — may flag code examples in docstrings)
#     "PL",     # Pylint (broad set — enable sub-categories: PLR, PLE, PLC, PLW)
