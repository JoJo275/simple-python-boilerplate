[tool.ruff.lint.pydocstyle]
convention = "google"  # Enforce Google-style docstrings

[tool.ruff.lint.per-file-ignores]
# Allow print() and skip docstring rules in tests, scripts, and experiments
"tests/**" = ["T20", "D"]
"scripts/**" = ["T20", "D"]
"experiments/**" = ["T20", "D"]
# CLI entry points use print() for terminal output
"src/simple_python_boilerplate/main.py" = ["T201"]
"src/simple_python_boilerplate/cli.py" = ["T201", "PTH123"]

[tool.ruff.lint.isort]
known-first-party = ["simple_python_boilerplate"]

# -- Mypy (type checker) --
[tool.mypy]
python_version = "3.11"
strict = true  # Enable all strict type checking options
# warn_return_any = true
# warn_unused_configs = true
# disallow_untyped_defs = true
# disallow_incomplete_defs = true

# Per-module overrides
# [[tool.mypy.overrides]]
# module = "tests.*"
# disallow_untyped_defs = false

# Ignore missing stubs for third-party libraries
# [[tool.mypy.overrides]]
# module = ["requests.*", "some_untyped_library.*"]
# ignore_missing_imports = true

# ============================================================================
# OTHER TOOL CONFIGURATIONS (uncomment as needed)
# ============================================================================

# -- Bandit (security linter) --
[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = ["B101"]  # Skip assert warnings (asserts are fine outside production code)

# -- deptry (dependency hygiene) --
# Only scans src/ for imports.  Dev/test/docs/extras groups are CLI tools —
# they're not imported in source code, so we tell deptry they're dev deps.
[tool.deptry]
extend_exclude = ["scripts", "experiments", "docs", "site"]
# Tell deptry which [project.optional-dependencies] groups are dev/tool deps
# so it doesn't flag them as DEP002 ("defined but not used in src/").
pep621_dev_dependency_groups = ["test", "dev", "extras", "docs"]
# DEP004: the dev group references "simple-python-boilerplate[test]" (self),
# which makes deptry think self-imports are "dev dependency used in src/".
ignore = ["DEP004"]
# Suppress "Assuming the corresponding module name" warnings for packages
# whose module name doesn't match the PyPI distribution name.
package_module_name_map = { pipdeptree = "pipdeptree", mkdocs = "mkdocs", mkdocs-material = "material", pymdown-extensions = "pymdownx", mkdocstrings = "mkdocstrings" }

# -- Commitizen (commit conventions + validation) --
# Used locally via `cz commit` and as a pre-commit hook for commit-msg validation.
# Version bumping and changelog are handled by release-please, not commitizen.
[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "scm"                # Read version from git tags (matches hatch-vcs)
tag_format = "v$version"                # Tags created by release-please: v1.2.3
update_changelog_on_bump = false        # release-please manages CHANGELOG.md
major_version_zero = true               # Allow breaking changes without major bump while < 1.0

