# ============================================================================
# BUILD SYSTEM
# ============================================================================
# PEP 517/518 configuration - tells pip HOW to build your package
[build-system]
requires = ["setuptools>=68", "wheel"]  # Tools needed to build the package
build-backend = "setuptools.build_meta"  # The backend that actually builds it

# ============================================================================
# PROJECT METADATA
# ============================================================================
[project]
name = "simple-python-boilerplate"
version = "0.1.0"
description = "Simple Python boilerplate using src/ layout"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [{name = "Joseph"}]

# Keywords for PyPI search discoverability
keywords = [
    # "cli",
    # "automation",
    # "utilities",
]

# PyPI classifiers - see: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    # "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    # "Topic :: Software Development :: Libraries",
    # "Topic :: Utilities",
    "Typing :: Typed",
]

# Project URLs - shown on PyPI sidebar
[project.urls]
# Homepage = "https://github.com/username/simple-python-boilerplate"
# Repository = "https://github.com/username/simple-python-boilerplate"
# Documentation = "https://simple-python-boilerplate.readthedocs.io"
# Changelog = "https://github.com/username/simple-python-boilerplate/blob/main/CHANGELOG.md"
# "Bug Tracker" = "https://github.com/username/simple-python-boilerplate/issues"

# Runtime dependencies - installed automatically with: pip install -e .
dependencies = [
    # Add your project's runtime dependencies here, e.g.:
    # "requests>=2.28",
    # "click>=8.0",
]

# CLI entry point - run with: spb
[project.scripts]
spb = "simple_python_boilerplate.main:main"

# GUI entry points (no console window on Windows)
# [project.gui-scripts]
# spb-gui = "simple_python_boilerplate.gui:main"

# Plugin/extension entry points - let other packages discover yours
# [project.entry-points."some_framework.plugins"]
# my_plugin = "simple_python_boilerplate.plugins:MyPlugin"

# Extra dependencies installed with: pip install -e ".[dev]"
[project.optional-dependencies]
dev = [
    "pytest",       # Testing framework
    "pytest-cov",   # Code coverage for pytest
    "ruff",         # Fast linter and formatter
    "mypy",         # Static type checker
    "pre-commit",   # Git hooks for automated checks
]
# docs = [
#     "mkdocs",              # Documentation generator
#     "mkdocs-material",     # Material theme for MkDocs
#     "mkdocstrings[python]", # Auto-generate docs from docstrings
# ]
# test = [
#     "pytest",
#     "pytest-cov",
#     "pytest-asyncio",      # For async test support
#     "pytest-mock",         # Mocking utilities
#     "hypothesis",          # Property-based testing
# ]

# ============================================================================
# SETUPTOOLS CONFIG
# ============================================================================
# Tells setuptools that package code lives in src/ directory
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

# Include non-Python files in your package (e.g., data files, configs)
# [tool.setuptools.package-data]
# simple_python_boilerplate = ["*.json", "*.yaml", "data/*"]

# Alternative: use MANIFEST.in-style patterns
# [tool.setuptools.dynamic]
# version = {attr = "simple_python_boilerplate.__version__"}  # Read version from code

# ============================================================================
# TOOL CONFIGURATIONS
# ============================================================================

# -- Pytest --
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"  # Quiet output
# addopts = "-v --cov=simple_python_boilerplate --cov-report=term-missing"
# markers = [
#     "slow: marks tests as slow (deselect with '-m \"not slow\"')",
#     "integration: marks tests as integration tests",
# ]

# -- Coverage --
[tool.coverage.run]
source = ["src"]
branch = true
# omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
# fail_under = 80  # Fail if coverage drops below 80%
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

# -- Ruff (linter/formatter) --
[tool.ruff]
line-length = 88
target-version = "py311"
# src = ["src", "tests"]  # Mark these as first-party for import sorting
# exclude = [".venv", "build", "dist"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]  # E=errors, F=pyflakes, I=imports, UP=pyupgrade
# Extended rule sets to consider:
# select = [
#     "E",      # pycodestyle errors
#     "W",      # pycodestyle warnings
#     "F",      # Pyflakes
#     "I",      # isort (import sorting)
#     "UP",     # pyupgrade (modernize syntax)
#     "B",      # flake8-bugbear (common bugs)
#     "C4",     # flake8-comprehensions
#     "SIM",    # flake8-simplify
#     "ARG",    # flake8-unused-arguments
#     "PTH",    # flake8-use-pathlib
#     "ERA",    # eradicate (commented-out code)
#     "PL",     # Pylint
#     "RUF",    # Ruff-specific rules
# ]
# ignore = ["E501"]  # Ignore specific rules

[tool.ruff.lint.isort]
known-first-party = ["simple_python_boilerplate"]

# [tool.ruff.lint.per-file-ignores]
# "tests/*" = ["S101"]  # Allow assert in tests

# -- Mypy (type checker) --
[tool.mypy]
python_version = "3.11"
strict = true  # Enable all strict type checking options
# warn_return_any = true
# warn_unused_configs = true
# disallow_untyped_defs = true
# disallow_incomplete_defs = true

# Per-module overrides
# [[tool.mypy.overrides]]
# module = "tests.*"
# disallow_untyped_defs = false

# Ignore missing stubs for third-party libraries
# [[tool.mypy.overrides]]
# module = ["requests.*", "some_untyped_library.*"]
# ignore_missing_imports = true

